#
# Main TKE Intranet Virtual Host (local environment)
# --------------------------------------
#
<VirtualHost *:80>
    ServerName localhost
    DocumentRoot /opt/tk/web
    <Directory />
        DirectoryIndex index.html index.php
        AllowOverride All
        Require all granted
    </Directory>
    Alias /vivid /opt/tk/vivid/public
    <Directory /vivid>
        DirectoryIndex index.html index.php
        AllowOverride All
        Require all granted
    </Directory>
    RewriteEngine On
    RewriteOptions Inherit
    ExpiresActive On
    ExpiresDefault now
    <LocationMatch "^/v[0-9]+/">
        ExpiresDefault "now plus 7 days"
    </LocationMatch>
    <Location /img/>
        ExpiresDefault "now plus 7 days"
    </Location>
    RewriteRule ^/v[0-9]+/(.*) /$1
	  ErrorLog /var/log/error.log
    CustomLog /var/log/access.log combined
    <Directory "/opt/tk/web/marketquery">
      AllowOverride All
    </Directory>
    <Directory "/opt/tk/web/nimod">
      AllowOverride All
    </Directory>
    <Directory "/opt/tk/web/crm">
      AllowOverride All
    </Directory>
    <Directory "/opt/tk/web/oli_2">
          AllowOverride All
    </Directory>
    <Directory "/opt/tk/web/webportal">
      AllowOverride All
    </Directory>
    <Directory "/opt/tk/web/webportal2">
      AllowOverride All
    </Directory>
    <Directory "/opt/tk/web/standard_template">
      AllowOverride All
    </Directory>
    <Directory "/opt/tk/web/sharp">
      AllowOverride All
    </Directory>
	  <Directory "/opt/tk/web/NIWebportal">
      AllowOverride All
    </Directory>
</VirtualHost>

#
# Main TKE Intranet Virtual Host (rc environment)
# --------------------------------------
#
<VirtualHost *:80>
    ServerName hk.rc.test
    ServerAlias *.rc.test
    DocumentRoot /home/tke/rc/web
    <Directory />
        DirectoryIndex index.html index.php
        AllowOverride All
        Require all granted
    </Directory>
    Alias /vivid /home/tke/preview/vivid/public
    <Directory /vivid>
        DirectoryIndex index.html index.php
        AllowOverride All
        Require all granted
    </Directory>
    RewriteEngine On
    RewriteOptions Inherit
    ExpiresActive On
    ExpiresDefault now
    <LocationMatch "^/v[0-9]+/">
        ExpiresDefault "now plus 7 days"
    </LocationMatch>
    <Location /img/>
        ExpiresDefault "now plus 7 days"
    </Location>
    RewriteRule ^/v[0-9]+/(.*) /$1
	  ErrorLog /var/log/error.log
    CustomLog /var/log/access.log combined
    <Directory "/home/tke/rc/web/marketquery">
      AllowOverride All
    </Directory>
    <Directory "/home/tke/rc/web/nimod">
      AllowOverride All
    </Directory>
    <Directory "/home/tke/rc/web/crm">
      AllowOverride All
    </Directory>
    <Directory "/home/tke/rc/web/oli_2">
          AllowOverride All
    </Directory>
    <Directory "/home/tke/rc/web/webportal">
      AllowOverride All
    </Directory>
    <Directory "/home/tke/rc/web/webportal2">
      AllowOverride All
    </Directory>
    <Directory "/home/tke/rc/web/standard_template">
      AllowOverride All
    </Directory>
    <Directory "/home/tke/rc/web/sharp">
      AllowOverride All
    </Directory>
	  <Directory "/home/tke/rc/web/NIWebportal">
      AllowOverride All
    </Directory>
</VirtualHost>